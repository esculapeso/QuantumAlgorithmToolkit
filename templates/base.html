<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Simulation Interface</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .result-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .figure-container {
            background-color: var(--bs-dark);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .figure-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .quantum-header {
            background: linear-gradient(90deg, var(--bs-primary-bg-subtle), var(--bs-info-bg-subtle));
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        .form-label {
            font-weight: 500;
        }
        .badge-crystal {
            background-color: var(--bs-success-bg-subtle);
            color: var(--bs-success-text);
        }
        .badge-nocrytal {
            background-color: var(--bs-danger-bg-subtle);
            color: var(--bs-danger-text);
        }
    </style>
</head>
<body>
    <header class="quantum-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="mb-0">Quantum Simulation Interface</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="container py-4 border-top mt-5">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted">
                    &copy; 2025 Quantum Simulation Project
                </p>
            </div>
            <div class="col-md-6 text-end">
                <p class="text-muted">
                    Powered by Qiskit and Flask
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
