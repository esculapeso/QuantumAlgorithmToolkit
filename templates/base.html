<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Simulation Platform</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        
        .badge-crystal {
            background-color: var(--bs-success-bg-subtle);
            color: var(--bs-success-text-emphasis);
            padding: 0.35em 0.65em;
            border-radius: 0.375rem;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .badge-nocrytal {
            background-color: var(--bs-danger-bg-subtle);
            color: var(--bs-danger-text-emphasis);
            padding: 0.35em 0.65em;
            border-radius: 0.375rem;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .progress {
            background-color: var(--bs-secondary-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4">Quantum Simulation Platform</h1>
                    <p class="lead text-secondary">Exploring quantum circuit dynamics and time crystals</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <nav>
                        <a href="/" class="btn btn-outline-light me-2">Home</a>
                        <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
                        <a href="/simulations" class="btn btn-outline-light me-2">All Simulations</a>
                        <a href="/parameter_sweep" class="btn btn-primary">Parameter Sweep</a>
                    </nav>
                </div>
            </div>
            <hr>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 pt-5 text-muted border-top">
            <div class="row">
                <div class="col-md-6">
                    <p>Quantum Simulation Platform &copy; 2025</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Powered by Qiskit and Flask</p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Allow templates to add their own scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
